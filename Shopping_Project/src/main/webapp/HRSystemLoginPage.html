<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登入頁面</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="c-loading"><span class="c-loading__text">網頁載入進度：0%</span>
  <div class="c-loading__progress-bar">
    <div class="c-loading__progress"></div>
  </div>
</div>
 <section class="container">
        <div class="login-container">
            <div class="form-container">
                <h1 class="opacity">登入頁面</h1>
                <form action="HRSystemLogin.do" method="post">
                    
                    <input type="email" name="usermail" id="usermail" required placeholder="請輸入員工帳號"/>
                    <input type="password" name="password" id="password" required placeholder="請輸入員工密碼"/>
                    <button type="submit" class="opacity">登入</button>
                </form>
            </div>
        </div>
    </section>
     <script src="./js.js"></script>
</body>
</html>
